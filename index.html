<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wassano Studios</title>
  <meta name="description" content="Wassano Studios - Ensaio é presença, escuta e criação. Fotografia com alma em Guarulhos-SP e região.">
  <meta name="author" content="Wassano Studios">

  <!-- Favicons -->
  <link rel="icon" type="image/png" sizes="32x32" href="favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="favicon-16x16.png">
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="apple-touch-icon" sizes="180x180" href="apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="192x192" href="android-chrome-192x192.png">
  <link rel="icon" type="image/png" sizes="512x512" href="android-chrome-512x512.png">
  <link rel="manifest" href="site.webmanifest">

  <!-- Estilo básico -->
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background: #fefefe;
      color: #333;
    }

    header {
      text-align: center;
      padding: 2rem 1rem;
      background-color: #f3f3f3;
    }

    header h1 {
      font-size: 2.5rem;
      margin: 0;
    }

    header p {
      font-size: 1.2rem;
      color: #666;
    }

    .galeria {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
      gap: 1rem;
      padding: 2rem;
      max-width: 1200px;
      margin: auto;
    }

    .galeria img {
      width: 100%;
      height: auto;
      border-radius: 8px;
      object-fit: cover;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form {
      max-width: 500px;
      margin: 2rem auto;
      padding: 2rem;
      background: #f9f9f9;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.1);
    }

    form label {
      display: block;
      margin-bottom: 0.5rem;
      font-weight: bold;
    }

    form input,
    form textarea {
      width: 100%;
      padding: 0.8rem;
      margin-bottom: 1rem;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 1rem;
    }

    form button {
      background-color: #444;
      color: #fff;
      padding: 0.8rem 1.2rem;
      border: none;
      border-radius: 6px;
      font-size: 1rem;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    form button:hover {
      background-color: #222;
    }

    footer {
      text-align: center;
      padding: 1rem;
      background-color: #eee;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      header h1 {
        font-size: 1.8rem;
      }

      .galeria {
        padding: 1rem;
      }

      form {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>
  <header>
    <h1>Wassano Studios</h1>
    <p>Ensaio é presença, escuta e criação</p>
  </header>

  <section class="galeria">
    <img src="1-_DSC4726.jpg" alt="Foto 1">
    <img src="2-_DSC4741.jpg" alt="Foto 2">
    <img src="2-_DSC5112.jpg" alt="Foto 3">
    <img src="9-_DSC4766.jpg" alt="Foto 4">
    <img src="18-_DSC4801.jpg" alt="Foto 5">
    <img src="_DSC4629.jpg" alt="Foto 6">
  </section>

  <form onsubmit="event.preventDefault(); document.getElementById('mensagem').textContent='Obrigado pelo contato! Em breve retornarei.';">
    <label for="nome">Nome:</label>
    <input type="text" id="nome" name="nome" required>

    <label for="email">E-mail:</label>
    <input type="email" id="email" name="email" required>

    <label for="mensagem">Mensagem:</label>
    <textarea id="texto" name="mensagem" rows="5" required></textarea>

    <button type="submit">Enviar</button>
    <p id="mensagem" style="margin-top: 1rem; color: green;"></p>
  </form>

  <footer>
    &copy; 2025 Wassano Studios. Guarulhos - SP | Instagram: <a href="https://www.instagram.com/studios.wassano" target="_blank">@studios.wassano</a>
  </footer>
</body>
</html>
