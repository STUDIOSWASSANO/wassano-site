
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Wassano Studios</title>
  <style>
    body { font-family: sans-serif; margin: 0; padding: 0; background: #f9f9f9; color: #333; }
    header, section { padding: 40px 20px; max-width: 900px; margin: auto; }
    h1, h2 { text-align: center; }
    .gallery { display: grid; grid-template-columns: repeat(auto-fit, minmax(250px, 1fr)); gap: 16px; }
    .gallery img { width: 100%; border-radius: 8px; box-shadow: 0 4px 8px rgba(0,0,0,0.1); }
    form { display: flex; flex-direction: column; gap: 12px; max-width: 500px; margin: auto; }
    input, textarea { padding: 12px; border-radius: 6px; border: 1px solid #ccc; }
    button { padding: 12px; background: #111; color: white; border: none; border-radius: 6px; cursor: pointer; }
    .testimonials { background: #fff4ec; border-top: 2px solid #ddd; }
    blockquote { font-style: italic; max-width: 600px; margin: auto; }
  </style>
</head>
<body>

<header>
  <h1>Wassano Studios</h1>
  <p style="text-align:center;">Ensaio é presença, escuta e criação</p>
</header>

<section class="gallery">
  <img src="9-_DSC4766.jpg" alt="Foto 1" />
  <img src="18-_DSC4801.jpg" alt="Foto 2" />
  <img src="_DSC4629.jpg" alt="Foto 3" />
  <img src="1-_DSC4726.jpg" alt="Foto 4" />
  <img src="2-_DSC4741.jpg" alt="Foto 5" />
  <img src="2-_DSC5112.jpg" alt="Foto 6" />
</section>


<section class="testimonials">
  <h2>Depoimentos</h2>
  <blockquote>
    <p>"A experiência com a Wassano Studios foi leve, profunda e cheia de significado. Cada clique parecia traduzir o que eu sentia por dentro. Um ensaio que ficou marcado na alma."</p>
    <footer>— Mariana S.</footer>
  </blockquote>
</section>


<section class="contact">
  <h2>Contato</h2>
  <form action="https://formsubmit.co/wassanostudios@gmail.com" method="POST">
    <input type="hidden" name="_captcha" value="false">
    <input type="text" name="name" placeholder="Seu nome" required />
    <input type="email" name="email" placeholder="Seu e-mail" required />
    <textarea name="message" rows="5" placeholder="Sua mensagem" required></textarea>
    <button type="submit">Enviar</button>
  </form>
</section>


<a href="https://wa.me/5511975715140" target="_blank" class="whatsapp-float">
  <img src="https://cdn-icons-png.flaticon.com/512/733/733585.png" alt="WhatsApp" />
</a>
<style>
  .whatsapp-float {
    position: fixed;
    bottom: 20px;
    right: 20px;
    z-index: 999;
    width: 60px;
    height: 60px;
    border-radius: 50%;
    box-shadow: 0 4px 8px rgba(0,0,0,0.3);
  }
  .whatsapp-float img {
    width: 100%;
    height: auto;
  }
</style>


<script>
  const form = document.querySelector("form");
  form.addEventListener("submit", (e) => {
    e.preventDefault();
    form.style.display = "none";
    const thankYou = document.createElement("p");
    thankYou.innerText = "Obrigada! Sua mensagem foi enviada com sucesso ✨";
    thankYou.style.fontSize = "1.2rem";
    thankYou.style.marginTop = "20px";
    form.parentElement.appendChild(thankYou);
    // Envia de fato os dados:
    fetch(form.action, {
      method: "POST",
      body: new FormData(form),
      headers: {
        'Accept': 'application/json'
      }
    });
  });
</script>


</body>
</html>
